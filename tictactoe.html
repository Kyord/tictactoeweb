<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/tictactoe.css">
		<script type="text/javascript" src="js/tictactoe.js"></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<article class="play">
			<form class="game" method="post" name="tictactoe">
				<input type="button" class="field" name="sqr1" onclick="round(this)">
				<input type="button" class="field" name="sqr2" onclick="round(this)">
				<input type="button" class="field" name="sqr3" onclick="round(this)">
				<br>
				<input type="button" class="field" name="sqr4" onclick="round(this)">
				<input type="button" class="field" name="sqr5" onclick="round(this)">
				<input type="button" class="field" name="sqr6" onclick="round(this)">
				<br>
				<input type="button" class="field" name="sqr7" onclick="round(this)">
				<input type="button" class="field" name="sqr8" onclick="round(this)">
				<input type="button" class="field" name="sqr9" onclick="round(this)">
			</form>
			<script type="text/javascript">
				reset();
			</script>
		</article>
	</body>
</html>
